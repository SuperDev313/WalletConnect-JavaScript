<html>

<head>
    <title>Wallet Connect with JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Wallet Connect</h1>
                <p>No Wallet connected. Connect wallet!</p>

                <div id="prepare">
                    <button class="btn btn-primary" id="btn-connect">Connect Wallet</button>
                </div>

                <div id="connected" style="display: none;">
                    <button class="btn btn-primary" id="btn-disconnect">
                        Disconnect Wallet
                    </button>
                    <hr>

                    <div id="network">
                        <p>
                            <strong>Connected blockchain:</strong> <span id="network-name"></span>
                        </p>

                        <p>
                            <strong>Selected account:</strong> <span id="selected-account"></span>
                        </p>
                    </div>
                    <hr>

                    <h3>All account balances</h3>
                    <table class="table table-listing">
                        <thead>
                            <th>Address</th>
                            <th>ETH Balance</th>
                        </thead>
                        <tbody id="accounts">

                        </tbody>
                    </table>
                    <p>Please try to switch between different accounts in your wallect if your wallet supports this
                        functionality</p>
                </div>
                <br>
            </div>
        </div>
    </div>

    <div id="templates" style="display: none">
        <template id="template-balance">
            <tr>
                <th class="address"></th>
                <td class="balance"></td>
            </tr>
        </template>
    </div>

    <script type="text/javascript" src="https://unpkg.com/web3@1.2.11/dist/web3.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/web3modal@1.9.0/dist/index.js"></script>
    <script type="text/javascript" src="https://unpkg.com/evm-chains@0.2.0/dist/umd/index.min.js"></script>
    <script type="text/javascript"
        src="https://unpkg.com/@walletconnect/web3-provider@1.2.1/dist/umd/index.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/fortmatic@2.0.6/dist/fortmatic.js"></script>

    <script type="text/javascript" src="./walletConnect.js"></script>
</body>

</html>
